<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width">

    <title>User Documentation -- {{ansible_hostname}}</title>

    <!-- Flatdoc -->
    <script src='flatdoc/support/vendor/jquery.js'></script>
    <script src='flatdoc/legacy.js'></script>
    <script src='flatdoc/flatdoc.js'></script>

    <!-- Flatdoc theme -->
    <link  href='flatdoc/theme-white/style.css' rel='stylesheet'>
    <script src='flatdoc/theme-white/script.js'></script>
    <link  href='flatdoc/support/theme.css' rel='stylesheet'>

    <!-- Initializer -->
    <script>
    Flatdoc.run({
        fetcher: Flatdoc.file('content.txt')
    });
    </script>
</head>
<body role='flatdoc' class='no-literate'>

    <div class='header'>
        <div class='left'>
            <h1><a href='.'><img src="assets/images/logo.png" height="30px" width="118px" alt="WPE HGV" title="WPE HGV" /></a></h1>
            <ul>
                <li><a href="/">Getting Started</a></li>
            </ul>
        </div>
        <div class='right'>
            
        </div>
    </div>

    <div class='content-root'>
        <div class='menubar'>
            <div class='menu section' role='flatdoc-menu'></div>
        </div>
        <div role='flatdoc-content' class='content'></div>
    </div>

</body>
</html>
